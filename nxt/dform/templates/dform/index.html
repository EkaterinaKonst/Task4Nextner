<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block content %}
<h1>Delivery form</h1>

    <form method="post", enctype="multipart/form-data">
    {% csrf_token %}

        {% for f in form %}

        <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>

        {% endfor %}

    <button type="submit">Send it!</button>
</form>

    {% endblock %}
</head>
<body>

</body>
</html>
